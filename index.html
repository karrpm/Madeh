
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كلمات مدح لأصدقائي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .names-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .name-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: white;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .name-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .popup-content {
      background-color: #fff;
      color: #333;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      position: relative;
      text-align: right;
    }

    .popup-content h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .popup-content p {
      font-size: 18px;
      line-height: 1.7;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>كلمات مدح لأغلى الأصدقاء</h1>

    <div class="names-container">
      <button class="name-button" onclick="showPopup('عبد الكريم')">عبد الكريم</button>
      <button class="name-button" onclick="showPopup('سعد')">سعد</button>
      <button class="name-button" onclick="showPopup('خالد')">خالد</button>
      <button class="name-button" onclick="showPopup('مبارك')">مبارك</button>
      <button class="name-button" onclick="showPopup('عزام الصاح')">عزام الصاح</button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    function showPopup(name) {
      const title = document.getElementById('popup-title');
      const text = document.getElementById('popup-text');
      const popup = document.getElementById('popup');

      let message = '';

      switch(name) {
        case 'عبد الكريم':
          message = 'عبد الكريم شخص استثنائي، يحمل قلبًا كبيرًا وروحًا طيبة. دائمًا ما يكون حاضرًا في وقت الحاجة، ويدعم من حوله بصمت وأصالة. يترك أثرًا جميلًا في كل مكان يذهب إليه.';
          break;
        case 'سعد':
          message = 'سعد هو النقاء في زمن تعقدت فيه القلوب. طيبته لا توصف، وابتسامته تبعث الطمأنينة. وجوده بحد ذاته نعمة، وكلماته دائمًا ما تلامس القلوب وتزرع فيها الأمل.';
          break;
        case 'خالد':
          message = 'خالد مثال للوفاء والثبات. لا يتغير مهما تغيرت الظروف، وصاحب المواقف المشرفة. قلبه مليء بالحب والإخلاص، وكأنه مرآة تعكس أجمل معاني الصداقة.';
          break;
        case 'مبارك':
          message = 'مبارك هو ذلك الشخص الذي يشعر الجميع بالأمان بوجوده. كلامه موزون، وحكمته تتحدث عنه. يمتلك طاقة إيجابية تجعل الجميع يحب مجالسته ويفتخر بصداقته.';
          break;
        case 'عزام الصاح':
          message = 'عزام الصاح، اسم لا يُنسى. صاحب همة وشهامة، ودايمًا سبّاق للخير. قلبه نظيف ونفسه كريمة، وكأنه أخ قبل أن يكون صديق. المواقف تذكره دومًا بكل فخر.';
          break;
      }

      title.textContent = name;
      text.textContent = message;
      popup.style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
